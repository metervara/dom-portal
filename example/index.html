<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dom Portal Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
        font-size: 5vw;
        --color-bg: #f6f8fb;
        --color-text: #0f172a;
        --color-grid: #e2e8f0;
        --grid-size: 5.02vw;
        --grid-thickness: 1vw;

        --metervara-portal-font-size: 3vw;
      }

      html,
      body {
        width: 100vw;
        height: 150lvh;
        /* overflow: hidden; */
      }

      body {
        position: relative;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: green;
        color: var(--color-text);
      }

      #app {
        position: relative;
        display: flex;
        width: 100%;
        height: 100%;
      }

      #content {
        position: relative;
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg);
        background-image: repeating-linear-gradient(
            to bottom,
            transparent 0,
            transparent calc(var(--grid-size) - var(--grid-thickness)),
            var(--color-grid) calc(var(--grid-size) - var(--grid-thickness)),
            var(--color-grid) var(--grid-size)
          ),
          repeating-linear-gradient(
            to right,
            transparent 0,
            transparent calc(var(--grid-size) - var(--grid-thickness)),
            var(--color-grid) calc(var(--grid-size) - var(--grid-thickness)),
            var(--color-grid) var(--grid-size)
          );
      }
    </style>
  </head>
  <body>
    <div id="inline-portal" data-portal-region="main" hidden>
      <style>
        .bg {
          background-color: red;
        }
      </style>
      <div class="bg full-size"></div>
      <div class="safe-area">
        <div>
          <h2>A portal.</h2>
          <p>
            This is inline content for the portal. Inline content is defined
            on the page itself. It's also possible to load an html file or use
            an iframe for content.
          </p>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="content">
        <a
          data-portal="portalTest"
          data-portal-inline="#inline-portal"
          data-portal-inline-mode="move"
          data-portal-size="75vw"
          href="javascript:void(0)"
        >
          Content portal</a
        >
      </div>
     
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
